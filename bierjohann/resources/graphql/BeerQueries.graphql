query beerRating{
beerSearch(query: "Braukollektiv", first: 5, after: 1) {
    items {
        id
        name
        brewer {
            id
            name
        }
        averageRating
        ratingCount
    }
}
}

query simpleBeerRating {
    beerSearch(query: "Braukollektiv Dolly", first: 1) {
        items {
            id
            name
            averageRating
        }
    }
}

